
# 実験名
run_name: lgbm_augmented_drop40

# ランダムシード
seed: 42

# パス設定
paths:
  input_dir: data
  processed_dir: data/processed
  models_dir: models
  submissions_dir: submissions
  logs_dir: logs

files:
  train: train.csv
  test: test.csv

# 目的変数
target:
  column: market_forward_excess_returns

# 交差検証
cv:
  strategy: time_series  # 時系列分割
  n_splits: 5
  time_column: date_id

# 特徴量エンジニアリング
features:
  drop_columns:
    - date_id
    - forward_returns
    - risk_free_rate
    - market_forward_excess_returns
    - lagged_forward_returns
    - lagged_risk_free_rate
    - lagged_market_forward_excess_returns
    - is_scored
  imputation_strategy: median
  missing_ratio_threshold: 40.0  # keep columns with <= 40% missingness
  scale: true
  enable_interactions: true

# モデル
model:
  type: lightgbm  # ridge | elasticnet | lightgbm
  objective: rmse  # rmse | rmae
  params:
    alpha: 1.0
    # elasticnet example:
    # l1_ratio: 0.5
    # lightgbm example:
    num_leaves: 128
    learning_rate: 0.05
    n_estimators: 500
