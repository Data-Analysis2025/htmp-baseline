
# 実験名
run_name: lgbm_augmented_drop40_cv7

# ランダムシード
seed: 42

# パス設定
paths:
  input_dir: data
  processed_dir: data/processed
  models_dir: models
  submissions_dir: submissions
  logs_dir: logs

files:
  train: train.csv
  test: test.csv
  calendar: calendar_data.csv
  sample_submission: sample_submission.csv

# 目的変数
target:
  column: market_forward_excess_returns

# 交差検証
cv:
  strategy: time_series  # 時系列分割
  n_splits: 7
  time_column: date_id
  n_test_blocks: 2
  embargo_blocks: 0
  month_col: month_id
  train_months: 24
  valid_months: 1
  step_months: 1
  min_train_months: 12
  approx_month_length: 30

# 特徴量エンジニアリング
features:
  drop_columns:
    - date_id
    - forward_returns
    - risk_free_rate
    - market_forward_excess_returns
    - lagged_forward_returns
    - lagged_risk_free_rate
    - lagged_market_forward_excess_returns
    - is_scored
  imputation_strategy: median
  missing_ratio_threshold: 40.0  # keep columns with <= 40% missingness
  scale: true
  enable_interactions: true
  use_limited_features: false
  limited_features: []

# モデル
model:
  type: lightgbm  # ridge | elasticnet | lightgbm
  objective: rmse  # rmse | rmae
  params:
    alpha: 1.0
    # elasticnet example:
    # l1_ratio: 0.5
    # lightgbm example:
    num_leaves: 64
    learning_rate: 0.04
    n_estimators: 500

optuna:
  use_optuna: false
  n_trials: 20
  timeout: null
  show_progress_bar: false
